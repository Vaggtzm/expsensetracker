<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Manager</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.css.map">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a href="#" class="navbar-brand m-2">   
        Expense Tracker
      </a>
            
    </div>
  </nav>  
   <div class="container">
    <!--Curent Budget form -->
    <div class="row text-center">
      <!--current budget input-->
      <div class="col-md-12">
        <div class="form-container m-2 p-3">
          <input type="text" class="form-control m-1 text-center " type="number" id="CurrentBudget" placeholder="Enter Your Current Budget">
          <button class="btn btn-primary w-100 p-1 m-2" id="SaveBudget">Save</button>
        </div>      
      </div>
      <hr>
      <!--curentBudget display -->
      <div class="col-md-6">
        <h3>Current Budget</h3>
      <span><h1 class="text-black text-center" id="BudgetDisplay"></h1></span>  
      </div>
      <!--Transactions display -->
      <div class="col-md-6">
        <h3>Total Expense</h3>
        <span><h1 class="text-black text-center" id="TotalExpenseDisplay"></h1></span>  
      </div>
    </div>
   </div>
   <hr>
   <!--Expenses Form-->
   <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="form-input">
          <div class="form-group d-flex">
            <input type="number" placeholder="Product Cost" id="productCost"  class="form-control m-2">
            <input type="text"   placeholder="Product Name"  class="form-control m-2" id="productName">  
          </div>
          <input type="text"   placeholder="Product Category" class="form-control m-2" id="productCategory">
          <button class="btn btn-primary w-100 m-2" id="SaveExpense">Save</button>
        </div>
      </div>
    </div>
   </div>
  <script src="index.js"></script>
  <!--validation-->
  <script src="errors.js"></script>
</body>
</html>
