<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a href="#" class="navbar-brand">
        Expense Tracker
      </a>
      <ul class="navbar-nav">
        <li class="nav-item"><a href="#how_to_use" class="nav-link">How to use</a></li>
      </ul>        
    </div>
  </nav>      

  <div class="container">
    <!--budget-->
    <div class="row">
      <div class="col-md-12">
        <div class="d-flex justify-content-center flex-column mt-3 p-2">
          <h3 class="m-1 p-2">Budget</h3>
          <!--budget input-->
          <input type="number" id="total-budget" class="form-control m-2 p-1" placeholder="enter total amount">
          <button class="btn btn-primary m-2" id="total-amount-button">Set Budget</button>
          <p id="custom-alert" class="alertBudget">Value cannot be empty!</p>
        </div>                
      </div>
      <!--expense input-->
      <div class="col-md-12">
        <div class="user-amount-container d-flex justify-content-evenly flex-column mt-3 p-2">
          <h3 class="m-1 p-2">Expenses</h3>
          <label for="product" class="text-muted m-1">Product Title</label>
          <input type="text" class="product-title form-control m-2 p-1" id="product-title" placeholder="enter title of the product">
          <label for="Descipriton" class="text-muted m-1">Description</label>
          <textarea id="product-description" cols="30" rows="10"></textarea>
          <label for="Product Cost" class="text-muted m-1">Product Cost</label>
          <input type="number" class="product-cost form-control m-2 p-1" id="expense_value" placeholder="enter cost of the product">
          <button class="btn btn-primary m-2" id="check-amount">Check Amount</button>
    
        </div>
      </div>
      <div class="col-md-12">
      <div class="output-container d-flex justify-content-evenly mt-2 p-3 bg-info rounded-3 shadow">
        <div>
          <p>Total Budget</p>
          <h4 id="amount" class="budget">0</h4>
        </div>
        <div>
          <p>Expenses</p>
          <h3 id="expense_display" class="expense_display">0</h3>
        </div>
        <div>
          <p>Total Expense</p>
          <h3 id="total_expense" class="total_expense">0</h3>
        </div>
        <div>
          <p>Remaining Budget</p>
          <h3 id="Remaining_budget" class="remaininng_budget">0</h3>
        </div>
      </div> 

      </div>
     
      <div class="col-md-12  m-2 p-3">
        <h3 class="text-start">Expense List</h3>
        <table id="product-table" class="table table-dark table-striped w-100">
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Cost</th>
            </tr>
          </thead>
          <tbody id="product-list"></tbody>
        </table>
      </div>    
    </div>
  </div>  
    <!--custom modal error -->
    <!--error message for the budget input-->
    <div id="budgetModal">
      <div class="modal-content">
        <span class="close" id="closeBtn"><i class="bi bi-x-lg"></i></span>
        <p>ERROR the value cannot be empty or negative!</p>
      </div>
    </div>
  <script src="index.js"></script>
  <!--validation-->
  <script src="errors.js"></script>
</body>
</html>
