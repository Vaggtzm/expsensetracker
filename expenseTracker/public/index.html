<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Manager</title>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-grid.css.map">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a href="#" class="navbar-brand m-2">   
        Expense Tracker
      </a> 
      
            
    </div>
  </nav>  
   <div class="container-fluid">
    <!--Curent Budget form -->
    <div class="row text-center">
      <!--current budget input-->
      <div class="col-md-6">
        <div class="form-container m-2 p-3">
          <h4 class="text-muted">Current Budget</h4>
          <input type="text" class="form-control m-1 text-center " type="number" id="CurrentBudget" placeholder="Enter Your Current Budget">
          <label for="active cart">enter your active credit cart</label>
          <input type="text" class="form-control m-1 text-center " type="text" id="ActiveCart" placeholder="Enter Your active cart">
          <button class="btn btn-primary w-100 p-1 m-2" id="SaveBudget">Save</button>
        </div>      
      </div>
      <!--active card-->
      <div class="col-md-6">
        <h4 class="text-muted">Active Card</h4>
        <span><h3 class="text-muted text-center" id="CreditDisplay"></h3></span>
        <h4 class="text-muted">Current Budget</h4>    
        <span><h3 class="text-muted text-center" id="BudgetDisplay"></h3></span>    
      </div>
      <hr>
      <!--Transactions display -->
      <div class="flexbox d-flex">
        <div class="col-md-6">
          <h3>Total Expense</h3>
          <span><h1 class="text-black text-center" id="TotalExpenseDisplay"></h1></span>  
        </div>
        <i class="bi bi-arrow-left-right"></i>
        <div class="col-md-6">
          <h3>Total Incomes</h3>
          <span><h1 class="text-black text-center" id="TotalIncome"></h1></span>  
        </div>  
      </div>
    </div>
   </div>
   <hr>
   <!--Expenses Form-->
   <div class="container-fluid">
    <div class="row text-center">
      <div class="col-md-6">
        <h4>Expenses</h4>
        <div class="form-input">
          <div class="form-group d-flex">
            <input type="number" placeholder="Product Cost" id="productCost"  class="form-control m-2">
            <input type="text"   placeholder="Product Name"  class="form-control m-2" id="productName">  
          </div>
          <input type="text" placeholder="Product Category" class="form-control m-2" id="productCategory">
          <button class="btn btn-primary w-100 m-2" id="SaveExpense">Save</button>
        </div>
      </div>
      
      <div class="col-md-6 d-flex justify-content-evenly flex-row listBox">
        <div class="list d-flex flex-column m-2">
          <h5 class="text-muted text-center">Expenses</h5>
          <div id="ExpensesList"></div>  
        </div> 
        
        <div class="list d-flex flex-column m-2">
          <h5 class="text-muted text-center">Incomes</h5>
          <div id="IncomeList"></div>
        </div>

      </div>
      <!--income chart-->
      <!--incomes form-->
      <div class="col-md-12 incomeBox">
        <h4 class="m-2">Incomes</h4>
         <div class="form-group">
          <input type="number" class="form-control m-2" placeholder="Income Cost" id="IncomeNumber">
          <input type="text" class="form-control m-2" placeholder="Income Type" id="IncomeType">
          <button class="btn btn-danger rounded-pill w-50 m-2" id="SaveIncome">Save</button>

         </div>
      </div>
    </div>
   </div>




   <!--custom alert messages-->

    <div class="btn btn-danger" id="CloseAlert">Close</div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.js" integrity="sha512-6LKCH7i2+zMNczKuCT9ciXgFCKFp3MevWTZUXDlk7azIYZ2wF5LRsrwZqO7Flt00enUI+HwzzT5uhOvy6MNPiA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js" integrity="sha512-7U4rRB8aGAHGVad3u2jiC7GA5/1YhQcQjxKeaVms/bT66i3LVBMRcBI9KwABNWnxOSwulkuSXxZLGuyfvo7V1A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="index.js"></script>
  <!--validation-->
</body>
</html>
